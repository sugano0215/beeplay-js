<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>なんかやってみた</title>
</head>
<body>
  <div id="a"></div>
  <div>
    <button id="play" class="button">再生する</button>
  </div>
  <div>
    <button id="return" class="button">一つ戻る</button>
  </div>
  <div>
    <button id="reset" class="button">リセットする</button>
  </div>
  <div>
    <input type="radio" class="length" name="length" value="2">16分</input>
    <input type="radio" class="length" name="length" value="3">付点16分</input>
    <input type="radio" class="length" name="length" value="4" checked>8分</input>
    <input type="radio" class="length" name="length" value="6">付点8分</input>
    <input type="radio" class="length" name="length" value="8">4分</input>
    <input type="radio" class="length" name="length" value="12">付点4分</input>
    <input type="radio" class="length" name="length" value="16">2分</input>
    <input type="radio" class="length" name="length" value="24">付点2分</input>
    <input type="radio" class="length" name="length" value="32">全音</input>
  </div>
  <div>
    <button class="note" value="C">ド</button>
    <button class="note" value="D">レ</button>
    <button class="note" value="E">ミ</button>
    <button class="note" value="F">ファ</button>
    <button class="note" value="G">ソ</button>
    <button class="note" value="A">ラ</button>
    <button class="note" value="B">シ</button>
    <button class="note" value="c">ド</button>
    <button class="note" value>休み</button>
  </div>
  <div>
        <a id="json_download" class="btn btn-lg btn-primary">ダウンロードするよ</a>
  </div>
  <form id="export" name="myform">
    <input id="file" name="file" type="file" value="エクスポートするよ" />
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/beeplay.js"></script>
  <script src="js/nyan.js"></script>
  <script src="js/putSound.js"></script>
  <script src="js/test.js"></script>
  <script src="js/abcjs_basic_3.1.2-min.js" ></script>
</body>
</html>
